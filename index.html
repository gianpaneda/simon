<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game (FreeCodeCamp)</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <script src="https://use.fontawesome.com/c5e90b649f.js"></script>
</head>

<body>
  <div id='simonGame'>
    <div id='buttons'>
      <button id='red' data-num='1'>  </button>
      <button id='blue' data-num='2'>  </button>
      <button id='green' data-num='3'>  </button>
      <button id='yellow' data-num='4'>  </button>
    </div>
    <p id='display'>HELLO, I AM SIMON</p>
    <div id='controls'>
      <button id='start'><i class="fa fa-play" ></i></button>
      <button id='reset'><i class="fa fa-refresh"></i></button>
      <button id='strict'><i class="fa fa-exclamation-triangle" ></i></button>
    </div>
    <p id='score'>SCORE: <span id='count'>0</span></p>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
